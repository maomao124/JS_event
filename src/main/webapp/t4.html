<button type="button" onmouseover="alert('您的鼠标已经移动到了该按钮上');">请将鼠标移动至此处</button>
<br>
<a href="#" onmouseover="myEvent()">请将鼠标移动至此处</a>

    function myEvent()
    {
        alert('您的鼠标已经移动到了该链接上');
    }
</script>
